openapi: 3.0.0
info:
  title: Products and Orders API
  version: 1.0.0
components:
  schemas:
    Product:
      type: object
      properties:
        name:
          type: string
        expiration_datetime:
          type: string
          format: date-time
        price:
          type: number
          format: float
    Order:
      type: object
      properties:
        identifier:
          type: integer
        customer_name:
          type: string
        creation_datetime:
          type: string
          format: date-time
        total_amount:
          type: number
          format: float
  parameters:
    page:
      name: page
      in: query
      schema:
        type: integer
      required: false
    size:
      name: size
      in: query
      schema:
        type: integer
      required: false
  securitySchemes:
    basicAuth:
      type: http
      scheme: basic
paths:
  /products:
    get:
      tags:
        - Products
      summary: Get products
      responses:
        '200':
          description: List of products
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Product'
  /orders:
    get:
      tags:
        - Orders
      summary: Get orders (paginated)
      parameters:
        - $ref: '#/components/parameters/page'
        - $ref: '#/components/parameters/size'
      responses:
        '200':
          description: List of orders
          content:
            application/json:
              schema:
                type: array
                items:
                  $ref: '#/components/schemas/Order'
              example:
                - identifier: 1
                  customer_name: Bob
                  creation_datetime: 2025-08-21T10:00:00Z
                  total_amount: 10.5
    post:
      tags:
        - Orders
      summary: Create order (authenticated)
      security:
        - basicAuth: []
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/Order'
            example:
              customer_name: Bob
              creation_datetime: 2025-08-21T10:00:00Z
              total_amount: 10.5
      responses:
        '201':
          description: Created order
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/Order'
              example:
                identifier: 1
                customer_name: Bob
                creation_datetime: 2025-08-21T10:00:00Z
                total_amount: 10.5
